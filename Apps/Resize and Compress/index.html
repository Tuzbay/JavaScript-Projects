<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3c79492248.js"
      crossorigin="anonymous"
    ></script>
    <title>Resize and Compress</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden />
        <img src="./cloud-upload-signal-svgrepo-com.svg" alt="" width="75px" />
        <p>Browse File to Upload</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label for="">Width</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label for="">Height</label>
            <input type="number" />
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked />
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Reduce Quality</label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>

    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
