<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <title>Public Transportation Info Screen</title>
  </head>
  <body>
    <!-- ! 1. Page Start -->
    <div class="screen2">
      <ul class="screen2__location">
        <li>Küçükyalı</li>
        <li id="bostanci1">Bostancı</li>
        <li>Suadiye</li>
        <li>Erenköy</li>
        <li>Göztepe</li>
      </ul>
      <div class="firstPath"></div>
      <div class="firstdonePath"><i class="bi bi-caret-right-fill"></i></div>
      <div class="number">Train Number: 3030</div>
    </div>
    <!-- ! 1. Page End -->
    <!-- ! 2. Page Start -->
    <div class="screen1">
      <ul class="screen1__location">
        <li>Küçükyalı</li>
        <li id="bostanci" class="bostanci">Bostancı</li>
        <li>Suadiye</li>
      </ul>
      <div class="path"><img src="./Component 2.png" alt="" /></div>
      <div class="done-path"><img src="./Component 1.png" alt="" /></div>
    </div>
    <!-- ! 2. Page End -->
    <!-- ? ----- ----- ----- ----- ? -->
    <!-- ! 3. Page Start -->

    <div class="screen">
      <div class="door">
        <img class="door-one" src="./metroDoor.jpg" alt="" />
        <img class="door-two" src="./metroDoor.jpg" alt="" />
      </div>
      <div class="arrow">
        <img src="./Component 3.png" alt="" />
      </div>
      <div class="text">
        <h1></h1>
      </div>
    </div>
    <!-- ! 3. Page End -->
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
