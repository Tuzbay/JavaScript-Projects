<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3c79492248.js"
      crossorigin="anonymous"
    ></script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <h5>Simple Calculator</h5>

    <div class="calculator__main">
      <div class="calculator__top">
        <div><i class="fa-regular fa-window-maximize"></i></div>
        <div><i class="fa-solid fa-x"></i></div>
      </div>

      <div class="calculator__screen">
        <div class="screen">0</div>
      </div>

      <div class="calculator__button-area">
        <div class="calculator__button-area__col">
          <div class="button-whitish">%</div>
          <div class="button-whitish">CE</div>
          <div class="button-whitish">C</div>
          <div class="button-whitish">
            <i class="fa-solid fa-delete-left"></i>
          </div>
        </div>
        <div class="calculator__button-area__col">
          <div class="button-gray">1/x</div>
          <div class="button-gray">xÂ²</div>
          <div class="button-gray">
            <i class="fa-solid fa-square-root-variable"></i>
          </div>
          <div class="button-gray"><i class="fa-solid fa-divide"></i></div>
        </div>
        <div class="calculator__button-area__col">
          <div class="button-white">7</div>
          <div class="button-white">8</div>
          <div class="button-white">9</div>
          <div class="button-gray"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="calculator__button-area__col">
          <div class="button-white">4</div>
          <div class="button-white">5</div>
          <div class="button-white">6</div>
          <div class="button-gray"><i class="fa-solid fa-minus"></i></div>
        </div>
        <div class="calculator__button-area__col">
          <div class="button-white">1</div>
          <div class="button-white">2</div>
          <div class="button-white">3</div>
          <div class="button-gray"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="calculator__button-area__col">
          <div class="button-white">+/-</div>
          <div class="button-white">0</div>
          <div class="button-white">,</div>
          <div class="button-blue"><i class="fa-solid fa-equals"></i></div>
        </div>
      </div>
    </div>

    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
