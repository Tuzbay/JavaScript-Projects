<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- ! BOOSTRAP ICON CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Credit Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <label>Kart Sahibinin Adı:</label>
        <input type="text" class="cardName-input input1" />

        <label>Kart Numarası:</label>
        <input type="text" maxlength="16" class="cardNo-input input2" />

        <label>Son Kullanım Tarihi:</label>
        <div class="expiration">
          <input type="text" class="cardDate-input input3" placeholder="Ay" />
          <input type="text" class="cardDate-input input3" placeholder="Yıl" />
        </div>

        <label>Güvenlik Kodu (CVV2):</label>
        <input type="text" maxlength="3" class="cardCcv-input ccv" />
      </div>
      <div class="credit-card-front">
        <h1>Credit Card</h1>
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <img src="./mastercard-26161.png" alt="" />
      </div>
      <div class="credit-card-back back">
        <h1>Credit Card</h1>
        <h2></h2>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
