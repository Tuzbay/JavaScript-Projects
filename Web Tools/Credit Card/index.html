<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- ! BOOSTRAP ICON CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Credit Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <label>Kart Sahibinin Adı:</label>
        <input type="text" class="cardName-input input1" />

        <label>Kart Numarası:</label>
        <div class="cardNo">
          <input type="text" maxlength="4" class="cardNo-input1 input" />
          <input type="text" maxlength="4" class="cardNo-input2 input" />
          <input type="text" maxlength="4" class="cardNo-input3 input" />
          <input type="text" maxlength="4" class="cardNo-input4 input" />
        </div>

        <label>Son Kullanım Tarihi:</label>
        <div class="expiration">
          <select class="cardDate-inputMonth input3">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
          <select class="cardDate-inputYear input3">
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
          </select>
        </div>

        <label>Güvenlik Kodu (CVV2):</label>
        <input type="text" maxlength="3" class="cardCcv-input ccv" />
      </div>
      <div class="credit-card-front">
        <h1>Credit Card</h1>
        <div class="cardNoCard">
          <h2 class="input-area-1"></h2>
          <h2 class="input-area-2"></h2>
          <h2 class="input-area-3"></h2>
          <h2 class="input-area-4"></h2>
        </div>
        <h3></h3>
        <div class="cardDate">
          <h4 class="month"></h4>
          <h4 class="year"></h4>
        </div>
        <img class="mastercard" src="./mastercard-26161.png" alt="" />
        <img class="visa" src="./visa-logo-png-2016.png" alt="" />
      </div>
      <div class="credit-card-back">
        <h1>Credit Card</h1>
        <h2></h2>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
